<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Header -->
  <div class="header-container">
    <div class="welcome-text">
      <h1>Â¡Hola, Chef! ðŸ‘‹</h1>
      <p>Â¿QuÃ© cocinarÃ¡s hoy?</p>
    </div>
    <ion-avatar>
      <img src="assets/images/profile.jpg" alt="Profile" />
    </ion-avatar>
  </div>

  <!-- Search Bar -->
  <ion-searchbar
    placeholder="Buscar recetas"
    animated="true"
    class="custom-searchbar">
  </ion-searchbar>

  <!-- Categories -->
  <div class="categories-container">
    <ion-segment [(ngModel)]="selectedCategory" mode="ios">
      <ion-segment-button 
        *ngFor="let category of categories" 
        [value]="category"
        class="category-button">
        <ion-label>{{category}}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <!-- Featured Recipe -->
  <div class="featured-recipe" *ngIf="featuredRecipe">
    <ion-card>
      <img [src]="featuredRecipe.image" [alt]="featuredRecipe.title"/>
      <div class="featured-content">
        <h2>{{featuredRecipe.title}}</h2>
        <div class="rating-container">
          <ion-icon name="star" color="warning"></ion-icon>
          <span>{{featuredRecipe.rating}}</span>
          <span class="dot">â€¢</span>
          <span>{{featuredRecipe.chef}}</span>
        </div>
      </div>
    </ion-card>
  </div>

  <!-- Recipe Grid -->
  <div class="recipes-grid">
    <ion-card *ngFor="let recipe of regularRecipes">
      <img [src]="recipe.image" [alt]="recipe.title"/>
      <ion-card-content>
        <h3>{{recipe.title}}</h3>
        <div class="recipe-meta">
          <ion-icon name="time-outline"></ion-icon>
          <span>{{recipe.time}}</span>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<!-- Bottom Navigation -->
<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" selected>
    <ion-icon name="home"></ion-icon>
    <ion-label>Inicio</ion-label>
  </ion-tab-button>
  
  <ion-tab-button tab="recipes">
    <ion-icon name="book"></ion-icon>
    <ion-label>Recetas</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="favorites">
    <ion-icon name="heart"></ion-icon>
    <ion-label>Favoritos</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="profile">
    <ion-icon name="person"></ion-icon>
    <ion-label>Perfil</ion-label>
  </ion-tab-button>
</ion-tab-bar>
